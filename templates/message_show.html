<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Sent</title>
</head>
<body>
    <h1>Message Sent</h1>
    <p>Your message has been sent successfully.</p>

    <h1>Your Messages</h1>
    {%if user_messages%}
        <p>Number of messages: {{ user_messages|length }}</p> <!-- Debugging: Display number of messages -->
        {%for message in user_messages%}
          <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ message.recipient }}</h5> <!-- Make sure recipient attribute is correct -->
              <p class="card-text">{{ message.message_content }}</p> <!-- Make sure message_content attribute is correct -->
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        {%endfor%}
    {%else%}
        <p>No messages to display.</p> <!-- Debugging: Display message if user_messages is empty -->
    {%endif%}
</body>
</html>
