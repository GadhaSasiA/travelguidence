{%extends 'base.html'%}
{%load static%}
{%block title%}{%endblock title%}
{% block content %}

<style>
body{background-color:antiquewhite;}
.row{width:800px; height: 400px;margin-left: 200px;}
.card{margin-left: 10px;margin-top: 50px;}
img{margin-top: 10px;}
</style>
<div class="row">
{% for p in pop %}
    <div class="card mb-3">
      <img src="{{ p.image }}" class="card-img-top" height="400px" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ p.place_name }}</h5>
        <p class="card-text">{{ p.about }}</p>
        <p class="card-text">{{ p.features }}</p>
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        <a href="{% url 'review'%}" class="btn btn-primary">Review</a>
        
    </div>
  </div>
  {%endfor%}
  </div>
{%endblock content %}
