{%extends 'base.html'%}
{%load static%}
{%block title%}{%endblock title%}
{% block content %}

<style>
body{background-color:antiquewhite;height: auto;}
.row{width:1300px; height: 1000px;margin-left: 40px;}
.card{margin-left: 20px;margin-top: 20px;width: 400px;}
img{margin-top: 10px;}
.row h2{color: rgb(10, 126, 87);text-align: center;margin-top:25px;}
/* .l{float: right;margin-right: 630px;margin-top: -15;}
.l:hover{background-color: red;} */
.last{margin-top:4000px;}



</style>
<div class="row">
  <h2>POPULAR DESTINATIONS</h2>
 {% for p in pop %}
    <div class="card">
      <img src="{{ p.image }}" class="card-img-top" height="400px" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ p.place_name }}</h5>
      
        <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
        <a href="{% url 'place_review' p.id %}" class="btn btn-dark">About</a>
        <a href="{% url 'review'%}" class="btn btn-dark">Review</a>


        {% if p.is_favorite %}
        <a href="{% url 'remove_fav' p.id %}" class="btn btn-danger">
        <i class="fas fa-heart"></i></a>

        {% else %}
        <a href="{% url 'add_fav' p.id %}" class="btn btn-primary">
          <i class="fas fa-heart"></i></a>
        {% endif %}

      </div>
   </div>
  {%endfor%}
</div>
{%endblock content %}
