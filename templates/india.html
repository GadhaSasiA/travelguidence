{%extends 'base.html'%}
{%block title%}india{%endblock title%}
{%block content%}

<style>
    body{background-color: rgb(201, 180, 150);}
    .row{width: 1300px; height: 500px;margin-left:50px;}
    .card{margin-left: 10px;width: 400px;height: 500px;}
    img{margin-top: 10px;}
    h2{color: brown;margin-top:30px; text-align: center;}
   .aaa{height: 60px;}
   .last{margin-top:5500px;}


    </style>
    <div class="row">
      <div class="aaa"></div>

      <h2><b>India's popular places</b></h2><br><br><br>
    {% for i in ind %}
        <div class="card mb-3">
          <img src="{{ i.img_place }}" class="card-img-top" height="400px" alt="...">
          <div class="card-body">
            <h5 class="card-title">{{ i.destination_name }}</h5>
            <!-- <p class="card-text">{{ i.place_details}}</p>
            <p class="card-text">{{ i.features }}</p>
            <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p> -->
            <a href="{% url 'india_about' i.id %}" class="btn btn-dark">About</a>
            <a href="{% url 'review'%}" class="btn btn-dark">Review</a>
    
            {% if i.is_favorite %}
            <a href="{% url 'remove_fav' i.id %}" class="btn btn-danger">
            <i class="fas fa-heart"></i></a>
    
            {% else %}
            <a href="{% url 'add_fav' i.id %}" class="btn btn-primary">
              <i class="fas fa-heart"></i></a>
            {% endif %}

          </div>
        </div>
      {% endfor %}
      </div>
    {% endblock content %}
