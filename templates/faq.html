{%extends 'base.html'%}
{%load static%}
{%block title%}faq{%endblock title%}
{%block content%}

<style>
    /* .dropdown-item{background-color: aliceblue;} */
    .ff{width: 600px;height: 1000px;margin-left: 250px;margin-top: -480px;}
    .aaa{height:100px;}


</style>
<div class="aaa"></div>
<div class ="faq">
  <img src="https://st2.depositphotos.com/1312284/48274/i/450/depositphotos_482742302-stock-photo-flat-lay-design-travel-concept.jpg" width="1350px"height="500px">
 <div class="ff">
    <h1>Frequently Asked Questions</h1><br><br>
    <ul>
      {% for faq in faqs %}
        <li>
          <details>
            <summary>{{ faq.question }}</summary>
            <p>{{ faq.answer }}</p>
          </details>
        </li>
      {% endfor %}
    </ul>
 </div>
</div>


{%endblock content%}
