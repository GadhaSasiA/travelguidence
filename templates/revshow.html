{% block title %}{% endblock title %}
{%load static%}
{% block content %}
<style>
  body{background-image: url(https://cdn.pixabay.com/photo/2017/08/06/18/29/woman-2594934_640.jpg);background-size: cover;background-repeat: no-repeat;}
  /* body{background-image: url(https://media.istockphoto.com/id/1415179589/photo/jet-flight-travel-concept-stock-photo-airplane-fly-above-amazing-blue-misty-mountain.jpg?s=612x612&w=0&k=20&c=z9CF3SZgF18s1FJwEIjFomf5jAQ8wweE2FP30GnKDoc=);background-size: cover;background-repeat: no-repeat;} */
    .aaa{margin-top: -30px;}
    .card{width: 300px;height: 300px;margin-left: 20px;float: left;
      border: 1px solid black;background-color:  rgba(250, 242, 242, 0.6);margin-top: 20px;}
    .row{width: 1300px;height: 800px;margin-top: 100px;}
    .card h4,p,h5{margin-left: 20px;}
    .revbar img{border-radius: 10px;margin-top: 35px;}
    .revbar h3{margin-left: 106px;margin-top: -30px;}
    .revbar a{text-decoration: none;}
    .row h2{margin-top: -50px;margin-left: 20px;}

</style>
<div class="aaa">

</div>
<div class="revbar">
  <a href="{%url 'index'%}"><img src="{% static 'image/logo.03.jpg' %}" alt="Your Logo" width="120px" height="80px"></a>
  <a href="{%url 'index'%}" class="nav-link" href=""><h3><b><i>GK Travels</i></b></h3></a>
  </div>
<div class="row">
  <h2>Reviews</h2><hr>
  {%for r in review %}
   <div class="card">
      <div class="card-header">
        <h4>Review</h4><hr>
      </div>
      <div class="card-body">
        <p class="card-text"><B> Your name: </B>{{r.Your_name}}</p>
        <h5 class="card-title">Place name: {{r.place_name}}</h5>
        <p class="card-text"><b>About place: </b>{{r.about_place}}</p>
        <p class="card-text"><b>Rating:</b>{{r.rating}} </p>


      </div>
    </div>
  {%endfor%}

</div>
{% endblock content %}
